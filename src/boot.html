<!DOCTYPE html>
<html>
    <head>
        <!--META SETTINGS-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Taskify Business</title>
        <link rel="stylesheet" href="css/boot.css">
        <!--FONTS-->
        <link href="https://api.fontshare.com/v2/css?f[]=supreme@1&display=swap" rel="stylesheet">
    </head>
    <body>
        <center>
            <div id="loading">
                <div class="logo" style="display: none;"></div>
                <img src="assets/iconComposer/iconMacOs.png" alt="macOS Boot" class="logoMacOS" draggable="false">
                <br> <br> <br>
                <span class="loader" style="margin-top: 200px;"></span>
            </div>
        </center>
    </body>
    <script>
        function OnLoad(){
            //SET THE LOGO
            document.querySelector(".logo").style.display = (window.api.platform == "darwin") ? "none" : "block";
            document.querySelector(".logoMacOS").style.display = (window.api.platform == "darwin") ? "block" : "none";

            //SET THE THEME FROM LOCALSTORAGE
            const htmlElement = document.documentElement;
            const theme = localStorage.getItem("theme");

            htmlElement.setAttribute('data-theme', theme);

            setTimeout(() => {
                document.getElementById("loading").style.animation = "FadeOut 1s forwards";
                setTimeout(() =>{window.location.href = "index.html";}, 1100)
            }, 1500);
        }

        //DOM ON LOAD
        window.addEventListener("load", OnLoad);
    </script>
</html>
