name: Build Taskify Business for Windows arm64

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24

      # Install dependencies
      - name: Install dependencies
        run: npm install && npm install electron

      # Updating Packages
      - name: Updating Packages
        run: npx npm-check-updates && npx npm-check-updates -u && npm install

      # Build the Electron app
      - name: Build Electron app
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          npx electron-builder --win --arm64 --config win.artifactName="TaskifyBusiness-${{ github.ref_name }}-arm64.${ext}" --publish always

      #Upload Artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: TaskifyBusiness-arm64
          path: dist/*.exe