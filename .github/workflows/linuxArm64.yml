name: Build Taskify Business for Linux arm64

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24 

      # Install dependencies
      - name: Install dependencies
        run: npm install && npm install electron

      #Updating Packages
      - name: Updating Packages
        run: npx npm-check-updates && npx && npx npm-check-updates -u && npm install

      # Build the Electron app
      - name: Build Electron app
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx electron-builder --linux AppImage --linux rpm --linux deb --x64 --publish always